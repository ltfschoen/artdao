<!doctype html>
<html>

<head>
    <title>DAICO</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>DAICO</h1>
    <p id="daoAddress"></p>
    <p id="userRep"></p>
    <br>
    <div class="contractDiv">
        <h1>1. DURING ICO:</h1>
        <h4 style="margin-top: 20px; text-decoration: underline;">Enter your ETH address:</h4>
        <input type="text" id="ethAdddress" placeholder="Please enter your ETH address" style="width: 600px; height: 50px;"></textarea>
        <br/>
        <h4 style="margin-top: 20px; text-decoration: underline;">Contribute an amount of ETH:</h4>
        <input type="text" id="ethAmount" placeholder="Please enter the amount of ETH" style="width: 600px; height: 50px;"></textarea>
        <br/>
        <button class="btn success" id="donateButton">Donate</button>
        <br/>
    </div>
    <br>
    <br>
    <div class="contractDiv">
        <h1>2. AFTER ICO:</h1>
        <h4 style="margin-top: 20px; text-decoration: underline;">Redeem reputation for the contributors:</h4>
        <h4 style="margin-top: 20px; text-decoration: underline;">Enter your ETH address:</h4>
        <input type="text" id="ethAdddressRep" placeholder="Please enter your ETH address" style="width: 600px; height: 50px;"></textarea>
        <br/>
        <button class="btn danger" id="redeemButton" disabled>Redeem</button>
    </div>
    <!-- JQuery import, feel free to delete if you don't want to use JQuery in your project-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- main import, this file is generated by webpack from src/index.js -->
    <script src="js/main.js"></script>
</body>

</html>
